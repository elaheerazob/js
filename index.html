<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        // Task 3
        // +,-,*,/ 
        var num1 =prompt("Enter Your First Number :");
        var num2 =prompt("Enter Your secend Number :");
        var sum,sub,mul,divi
            //convert string to int
        num1 =parseInt(num1,10);    
        num2 =parseInt(num2,10);
        

        sum=num1+num2
        document.write("Addition "+num1+"+"+num2+"="+sum+"<br>")

        sub=num1-num2
        document.write("substration "+num1+"-"+num2+"="+sub+"<br>")

        mul=num1*num2
        document.write("Multifiction "+num1+"*"+num2+"="+mul+"<br>")

        divi=num1/num2
        document.write("Divishon "+num1+"/"+num2+"="+divi+"<br>")

    </script>
</body>
</html>
